<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacyName - Pro Generator</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b22;
            --accent-color: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.4);
            --text-main: #ffffff;
            --text-dim: #8b949e;
            --input-bg: #0d1117;
            --success-color: #238636;
            --danger-color: #da3633;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 1.4rem;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-btns {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .icon-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        .generator-area {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .name-block {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: left;
            padding-left: 5px;
        }

        .display-box {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 14px;
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            outline: none;
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.6rem;
            border-radius: 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-copy:hover { border-color: var(--accent-color); }

        .btn-generate {
            width: 100%;
            border: none;
            padding: 1.1rem;
            border-radius: 16px;
            font-weight: 800;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 10px 20px var(--accent-glow);
            margin-bottom: 10px;
        }

        /* --- Modals --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .setting-item { margin-bottom: 1.2rem; text-align: left; }

        select, input[type="number"] {
            width: 100%;
            background: var(--input-bg);
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-top: 8px;
            outline: none;
        }

        #historyList {
            overflow-y: auto;
            margin-top: 10px;
            flex-grow: 1;
            padding-right: 5px;
        }

        .history-item {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            font-size: 0.85rem;
        }

        .history-info { text-align: left; }
        .history-info strong { color: var(--accent-color); display: block; }
        .history-info span { font-size: 0.75rem; color: var(--text-dim); }

        .del-btn { color: var(--danger-color); cursor: pointer; font-size: 1.1rem; background: none; border: none; }

        .history-footer-btns {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-small {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .btn-download { background: var(--success-color); color: white; }
        .btn-clear { background: var(--danger-color); color: white; }

        .toast {
            position: fixed;
            bottom: 30px;
            background: var(--success-color);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transform: translateY(100px);
            transition: 0.4s;
            z-index: 2000;
        }
        .toast.show { transform: translateY(0); }

        .disclaimer { margin-top: 1rem; font-size: 0.7rem; color: var(--text-dim); opacity: 0.5; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>PrivacyName</h1>
            <div class="header-btns">
                <button class="icon-btn" id="openHistory" title="Recent History">üïí</button>
                <button class="icon-btn" id="openSettings" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <div class="generator-area">
            <div class="name-block">
                <label>First Name</label>
                <input type="text" id="firstName" class="display-box" readonly placeholder="---">
                <button class="btn-copy" onclick="copyText('firstName', 'First Name')">üìã Copy First Name</button>
            </div>

            <div class="name-block">
                <label>Last Name</label>
                <input type="text" id="lastName" class="display-box" readonly placeholder="---">
                <button class="btn-copy" onclick="copyText('lastName', 'Last Name')">üìã Copy Last Name</button>
            </div>

            <div class="name-block">
                <label>Random Password</label>
                <input type="text" id="password" class="display-box" readonly placeholder="---">
                <button class="btn-copy" onclick="copyText('password', 'Password')">üìã Copy Password</button>
            </div>
        </div>

        <button class="btn-generate" id="generateBtn">Generate Profile</button>

        <p class="disclaimer">Developed by SAMI FARDEEN</p>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <span style="cursor:pointer" onclick="closeModal('settingsModal')">‚úñ</span>
            </div>
            
            <div class="setting-item">
                <label>Gender</label>
                <select id="genderSet">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="setting-item">
                <label>Country Style</label>
                <select id="countrySet">
                    <option value="bd">Bangladesh</option>
                    <option value="in">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                </select>
            </div>

            <div class="setting-item">
                <label>Password Length (1-20)</label>
                <input type="number" id="passLength" min="1" max="20" value="8">
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>History (Last 24h)</h3>
                <span style="cursor:pointer" onclick="closeModal('historyModal')">‚úñ</span>
            </div>
            
            <div id="historyList"></div>

            <div class="history-footer-btns">
                <button class="btn-small btn-download" id="downloadHistory">Download .txt</button>
                <button class="btn-small btn-clear" id="clearHistory">Clear All</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied!</div>

    <script>
        const names = {
            bd: {
                male: ["Arif", "Sajid", "Rakib", "Tanvir", "Fahim", "Hasan", "Mahmud", "Tamim", "Emon", "Nayeem", "Rifat", "Zubayer", "Sakib", "Abir", "Nahid", "Farhan", "Sabbir", "Anis", "Kamal", "Imtiaz"],
                female: ["Sadia", "Sumaiya", "Tanjila", "Nusrat", "Farhana", "Mim", "Ayesha", "Habiba", "Jannat", "Lamia", "Nabila", "Raisa", "Tasnim", "Riya", "Maliha", "Zarin", "Anika", "Sultana", "Fatima", "Ishrat"],
                last: ["Ahmed", "Hossain", "Islam", "Khan", "Ali", "Rahman", "Uddin", "Chowdhury", "Sarker", "Talukder", "Miah", "Sheikh", "Patwary", "Bhuiyan", "Akter", "Biswas", "Das", "Majumder"]
            },
            in: {
                male: ["Arjun", "Aditya", "Rahul", "Aarav", "Vihaan", "Vivaan", "Ishaan", "Ayush", "Krishna", "Aryan", "Shaurya", "Kabir", "Rohan", "Siddharth", "Vikram", "Pranav", "Karthik"],
                female: ["Diya", "Ananya", "Aadhya", "Myra", "Saanvi", "Pari", "Ishani", "Kavya", "Navya", "Riya", "Vanya", "Zara", "Kiara", "Aarohi", "Meera", "Aditi", "Sneha"],
                last: ["Sharma", "Verma", "Gupta", "Malhotra", "Kapoor", "Singh", "Patel", "Reddy", "Iyer", "Nair", "Das", "Chatterjee", "Banerjee", "Kumar", "Mishra", "Joshi"]
            },
            usa: {
                male: ["James", "John", "Robert", "Michael", "William", "David", "Richard", "Joseph", "Thomas", "Charles", "Christopher", "Daniel", "Matthew", "Anthony", "Mark", "Donald"],
                female: ["Mary", "Patricia", "Jennifer", "Linda", "Elizabeth", "Barbara", "Susan", "Jessica", "Sarah", "Karen", "Lisa", "Nancy", "Betty", "Sandra", "Margaret", "Ashley"],
                last: ["Smith", "Johnson", "Williams", "Brown", "Jones", "Garcia", "Miller", "Davis", "Rodriguez", "Martinez", "Hernandez", "Lopez", "Gonzales", "Wilson", "Anderson"]
            },
            uk: {
                male: ["Oliver", "George", "Harry", "Noah", "Jack", "Leo", "Arthur", "Muhammad", "Oscar", "Charlie", "Henry", "Thomas", "Freddie", "Alfie", "Theo", "William"],
                female: ["Olivia", "Amelia", "Isla", "Ava", "Mia", "Ivy", "Lily", "Isabella", "Rosie", "Sophia", "Florence", "Willow", "Sienna", "Alice", "Evelyn", "Phoebe"],
                last: ["Smith", "Jones", "Taylor", "Brown", "Williams", "Wilson", "Johnson", "Davies", "Robinson", "Wright", "Thompson", "Evans", "Walker", "White", "Edwards"]
            }
        };

        let historyData = JSON.parse(localStorage.getItem('name_history')) || [];

        const genBtn = document.getElementById('generateBtn');
        const passLengthInput = document.getElementById('passLength');
        const historyList = document.getElementById('historyList');

        // Clean up history older than 24 hours
        function cleanupHistory() {
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000;
            historyData = historyData.filter(item => (now - item.timestamp) < oneDay);
            localStorage.setItem('name_history', JSON.stringify(historyData));
        }

        window.onload = () => {
            cleanupHistory();
            document.getElementById('genderSet').value = localStorage.getItem('def_gender') || 'male';
            document.getElementById('countrySet').value = localStorage.getItem('def_country') || 'bd';
            passLengthInput.value = localStorage.getItem('def_passLen') || 8;
            renderHistory();
        };

        document.getElementById('openSettings').onclick = () => document.getElementById('settingsModal').classList.add('active');
        document.getElementById('openHistory').onclick = () => {
            cleanupHistory();
            renderHistory();
            document.getElementById('historyModal').classList.add('active');
        };

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        genBtn.onclick = () => {
            const country = document.getElementById('countrySet').value;
            const gender = document.getElementById('genderSet').value;
            const len = parseInt(passLengthInput.value) || 8;

            const fName = names[country][gender][Math.floor(Math.random() * names[country][gender].length)];
            const lName = names[country].last[Math.floor(Math.random() * names[country].last.length)];
            
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let pass = "";
            for (let i = 0; i < len; i++) {
                pass += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            document.getElementById('firstName').value = fName;
            document.getElementById('lastName').value = lName;
            document.getElementById('password').value = pass;

            const entry = {
                name: `${fName} ${lName}`,
                pass: pass,
                timestamp: Date.now()
            };
            historyData.unshift(entry);
            localStorage.setItem('name_history', JSON.stringify(historyData));

            localStorage.setItem('def_gender', gender);
            localStorage.setItem('def_country', country);
            localStorage.setItem('def_passLen', len);
        };

        function renderHistory() {
            historyList.innerHTML = historyData.length === 0 ? '<p style="color:#8b949e; margin-top:20px;">No history in last 24h.</p>' : '';
            historyData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-info">
                        <strong>${item.name}</strong>
                        <span>Pass: ${item.pass}</span>
                    </div>
                    <button class="del-btn" onclick="deleteHistoryItem(${index})">üóëÔ∏è</button>
                `;
                historyList.appendChild(div);
            });
        }

        function deleteHistoryItem(index) {
            historyData.splice(index, 1);
            localStorage.setItem('name_history', JSON.stringify(historyData));
            renderHistory();
        }

        document.getElementById('clearHistory').onclick = () => {
            if(confirm("Delete all history?")) {
                historyData = [];
                localStorage.setItem('name_history', JSON.stringify(historyData));
                renderHistory();
            }
        };

        document.getElementById('downloadHistory').onclick = () => {
            if(historyData.length === 0) return alert("History is empty!");
            let content = "PrivacyName Pro - History (Last 24h)\n====================================\n\n";
            historyData.forEach((item, i) => {
                content += `${i+1}) Name: ${item.name} - Password: ${item.pass}\n`;
            });
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated_history.txt';
            a.click();
        };

        function copyText(id, label) {
            const input = document.getElementById(id);
            if (!input.value || input.value === "---") return;
            navigator.clipboard.writeText(input.value).then(() => {
                const toast = document.getElementById('toast');
                toast.innerText = `${label} Copied!`;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        window.onclick = (e) => {
            if (e.target.className === 'modal active') closeModal(e.target.id);
        }
    </script>
</body>
</html>
