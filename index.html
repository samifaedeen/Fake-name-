<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacyName - Pro Generator</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b22;
            --accent-color: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.4);
            --text-main: #ffffff;
            --text-dim: #8b949e;
            --input-bg: #0d1117;
            --success-color: #238636;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- UI Card --- */
        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 1.4rem;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .settings-trigger {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .settings-trigger:hover {
            background: var(--accent-color);
            color: #000;
            transform: rotate(30deg);
        }

        /* --- Generator Section --- */
        .generator-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Gap ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ï‡¶Æ‡¶ø‡ßü‡ßá‡¶õ‡¶ø ‡¶Ø‡¶æ‡¶§‡ßá ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶ß‡¶∞‡¶æ‡¶®‡ßã ‡¶Ø‡¶æ‡ßü */
            margin-bottom: 2.5rem;
        }

        .name-block {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: left;
            padding-left: 5px;
        }

        .display-box {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.1rem;
            border-radius: 14px;
            color: var(--accent-color);
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        .display-box:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- Copy Buttons --- */
        .btn-copy {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.7rem;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-color);
        }

        .btn-copy:active {
            transform: scale(0.96);
        }

        /* --- Main Action Button --- */
        .btn-generate {
            width: 100%;
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 1.2rem;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px var(--accent-glow);
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
            box-shadow: 0 15px 30px var(--accent-glow);
        }

        /* --- Settings Modal --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 24px;
            width: 90%;
            max-width: 350px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .setting-item {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        select {
            width: 100%;
            background: var(--input-bg);
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-top: 8px;
            outline: none;
        }

        .dev-info {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* --- Feedback Toast --- */
        .toast {
            position: fixed;
            bottom: 30px;
            background: var(--success-color);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transform: translateY(100px);
            transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 2000;
        }

        .toast.show { transform: translateY(0); }

        .disclaimer {
            margin-top: 1.5rem;
            font-size: 0.7rem;
            color: var(--text-dim);
            opacity: 0.5;
        }

        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .animate-click { animation: clickEffect 0.2s ease; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>PrivacyName</h1>
            <button class="settings-trigger" id="openSettings">‚öôÔ∏è</button>
        </header>

        <div class="generator-area">
            <!-- First Name Section -->
            <div class="name-block">
                <label>First Name</label>
                <input type="text" id="firstName" class="display-box" readonly placeholder="---">
                <button class="btn-copy" onclick="copyText('firstName', 'First Name')">
                    üìã Copy First Name
                </button>
            </div>

            <!-- Last Name Section -->
            <div class="name-block">
                <label>Last Name</label>
                <input type="text" id="lastName" class="display-box" readonly placeholder="---">
                <button class="btn-copy" onclick="copyText('lastName', 'Last Name')">
                    üìã Copy Last Name
                </button>
            </div>

            <!-- Password Section (NEW) -->
            <div class="name-block">
                <label>Random Password (6 Char)</label>
                <input type="text" id="password" class="display-box" readonly placeholder="---" style="letter-spacing: 2px;">
                <button class="btn-copy" onclick="copyText('password', 'Password')">
                    üìã Copy Password
                </button>
            </div>
        </div>

        <button class="btn-generate" id="generateBtn">Generate Profile</button>

        <p class="disclaimer">This tool is for privacy and creative use only.</p>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <span style="cursor:pointer" id="closeSettings">‚úñ</span>
            </div>
            
            <div class="setting-item">
                <label>Gender</label>
                <select id="genderSet">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="setting-item">
                <label>Country Style</label>
                <select id="countrySet">
                    <option value="bd">Bangladesh</option>
                    <option value="in">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                </select>
            </div>

            <div class="dev-info">
                Developed by: <strong>SAMI FARDEEN</strong>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied!</div>

    <script>
        // Data Bank
        const names = {
            bd: {
                male: ["Arif", "Sajid", "Rakib", "Tanvir", "Fahim", "Hasan", "Mahmud", "Tamim", "Emon", "Nayeem", "Rifat", "Zubayer", "Sakib", "Abir", "Nahid", "Farhan", "Sabbir", "Anis", "Kamal", "Imtiaz"],
                female: ["Sadia", "Sumaiya", "Tanjila", "Nusrat", "Farhana", "Mim", "Ayesha", "Habiba", "Jannat", "Lamia", "Nabila", "Raisa", "Tasnim", "Riya", "Maliha", "Zarin", "Anika", "Sultana", "Fatima", "Ishrat"],
                last: ["Ahmed", "Hossain", "Islam", "Khan", "Ali", "Rahman", "Uddin", "Chowdhury", "Sarker", "Talukder", "Miah", "Sheikh", "Patwary", "Bhuiyan", "Akter", "Biswas", "Das", "Majumder"]
            },
            in: {
                male: ["Arjun", "Aditya", "Rahul", "Aarav", "Vihaan", "Vivaan", "Ishaan", "Ayush", "Krishna", "Aryan", "Shaurya", "Kabir", "Rohan", "Siddharth", "Vikram", "Pranav", "Karthik"],
                female: ["Diya", "Ananya", "Aadhya", "Myra", "Saanvi", "Pari", "Ishani", "Kavya", "Navya", "Riya", "Vanya", "Zara", "Kiara", "Aarohi", "Meera", "Aditi", "Sneha"],
                last: ["Sharma", "Verma", "Gupta", "Malhotra", "Kapoor", "Singh", "Patel", "Reddy", "Iyer", "Nair", "Das", "Chatterjee", "Banerjee", "Kumar", "Mishra", "Joshi"]
            },
            usa: {
                male: ["James", "John", "Robert", "Michael", "William", "David", "Richard", "Joseph", "Thomas", "Charles", "Christopher", "Daniel", "Matthew", "Anthony", "Mark", "Donald"],
                female: ["Mary", "Patricia", "Jennifer", "Linda", "Elizabeth", "Barbara", "Susan", "Jessica", "Sarah", "Karen", "Lisa", "Nancy", "Betty", "Sandra", "Margaret", "Ashley"],
                last: ["Smith", "Johnson", "Williams", "Brown", "Jones", "Garcia", "Miller", "Davis", "Rodriguez", "Martinez", "Hernandez", "Lopez", "Gonzales", "Wilson", "Anderson"]
            },
            uk: {
                male: ["Oliver", "George", "Harry", "Noah", "Jack", "Leo", "Arthur", "Muhammad", "Oscar", "Charlie", "Henry", "Thomas", "Freddie", "Alfie", "Theo", "William"],
                female: ["Olivia", "Amelia", "Isla", "Ava", "Mia", "Ivy", "Lily", "Isabella", "Rosie", "Sophia", "Florence", "Willow", "Sienna", "Alice", "Evelyn", "Phoebe"],
                last: ["Smith", "Jones", "Taylor", "Brown", "Williams", "Wilson", "Johnson", "Davies", "Robinson", "Wright", "Thompson", "Evans", "Walker", "White", "Edwards"]
            }
        };

        const genBtn = document.getElementById('generateBtn');
        const modal = document.getElementById('modal');
        const openSettings = document.getElementById('openSettings');
        const closeSettings = document.getElementById('closeSettings');
        const genderSet = document.getElementById('genderSet');
        const countrySet = document.getElementById('countrySet');
        const toast = document.getElementById('toast');

        // Load Defaults
        window.onload = () => {
            genderSet.value = localStorage.getItem('def_gender') || 'male';
            countrySet.value = localStorage.getItem('def_country') || 'bd';
        };

        // Save Defaults
        genderSet.onchange = () => localStorage.setItem('def_gender', genderSet.value);
        countrySet.onchange = () => localStorage.setItem('def_country', countrySet.value);

        // Generate Logic
        genBtn.onclick = () => {
            // 1. Name Generation
            const country = countrySet.value;
            const gender = genderSet.value;
            const firstArr = names[country][gender];
            const lastArr = names[country].last;

            const fName = firstArr[Math.floor(Math.random() * firstArr.length)];
            const lName = lastArr[Math.floor(Math.random() * lastArr.length)];

            document.getElementById('firstName').value = fName;
            document.getElementById('lastName').value = lName;

            // 2. Password Generation (6 Chars Logic)
            const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numbers = "0123456789";
            let passChars = [];

            // Randomly decide structure: 
            // 0 = 6 Letters, 0 Numbers
            // 1 = 5 Letters, 1 Number
            // 2 = 4 Letters, 2 Numbers
            const pattern = Math.floor(Math.random() * 3); // Returns 0, 1, or 2
            
            const numCount = pattern; 
            const letterCount = 6 - pattern;

            // Fill letters
            for (let i = 0; i < letterCount; i++) {
                passChars.push(letters[Math.floor(Math.random() * letters.length)]);
            }

            // Fill numbers
            for (let i = 0; i < numCount; i++) {
                passChars.push(numbers[Math.floor(Math.random() * numbers.length)]);
            }

            // Shuffle the array so numbers aren't always at the end
            passChars.sort(() => Math.random() - 0.5);

            document.getElementById('password').value = passChars.join('');

            // Animation
            genBtn.classList.add('animate-click');
            setTimeout(() => genBtn.classList.remove('animate-click'), 200);
        };

        // Improved Copy Logic
        function copyText(id, label) {
            const input = document.getElementById(id);
            if (!input.value || input.value === "---") return;

            input.select();
            input.setSelectionRange(0, 99999); 

            try {
                navigator.clipboard.writeText(input.value).then(() => {
                    showToast(`${label} Copied!`);
                });
            } catch (err) {
                document.execCommand('copy');
                showToast(`${label} Copied!`);
            }
        }

        function showToast(msg) {
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Modal Controls
        openSettings.onclick = () => modal.classList.add('active');
        closeSettings.onclick = () => modal.classList.remove('active');
        window.onclick = (e) => { if(e.target == modal) modal.classList.remove('active'); }

    </script>
</body>
</html>
